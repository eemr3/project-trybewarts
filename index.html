<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo-trybe"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input class="input-email" name="email" type="email" placeholder="Email" />
        <input class="input-password" name="password" type="password" placeholder="Senha" />
        <button id="btn-login">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <div class="position">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="position">
          <input type="email" id="input-email" placeholder="Email">
          <label for="house">Casa:</label>
          <select id="house">
          <option value="Gitnória"  id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        </div>
        <hr>
        <section>
          <div class="radio-button-content">
            <label for="" id="label-family">Qual sua família?</label>
            <label for="">
              <input type="radio" name="family" value="Frontend">
              Frontend
            </label>
            <label for="">
              <input type="radio" name="family" value="Backend">
              Backend
            </label>
            <label for="">
              <input type="radio" name="family" value="FullStack">
              FullStack
            </label>
            
          </div>
          <div class="check-box-content">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="">
              <input type="checkbox" value="HoFs">  
              HoFs
            </label>
            <label for="">
              <input type="checkbox" value="Jest">
              Jest
            </label>
            <label for="">
              <input type="checkbox" value="Promises">
              Promises
            </label>
            <label for="">
              <input type="checkbox" value="React">
              React
            </label>
            <label for="">
              <input type="checkbox" value="SQL">
              SQL
            </label>
            <label for="">
              <input type="checkbox" value="Python">
              Python
            </label>
          </div>
        </section>
      </form>
      <div>
        <img 
          id="trybewarts-forms-logo"
          src="images/trybewarts-colored.svg" 
          alt="trybewarts-logo">
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
