<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo-trybe"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input class="input-email" name="email" type="email" placeholder="Email" />
        <input class="input-password" name="password" type="password" placeholder="Senha" />
        <button id="btn-login">Entrar</button>
      </form>
    </header>
    <main>
      <form id="evaluation-form">
        <h1>Formulário de Avalição</h1>
        <div class="position">
          <input type="text" id="input-name" class="pessoal-values" placeholder="Nome">
          <input type="text" id="input-lastname" class="pessoal-values" placeholder="Sobrenome">
        </div>
        <div class="position">
          <input type="email" id="input-email" class="pessoal-values" placeholder="Email">
          <label for="house">Casa:</label>
          <select id="house" class="pessoal-values">
          <option value="Gitnória"  id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        </div>
        <br>
        <hr>
        <section id="inputsOptions">
          <div class="radio-button-content">
            <label for="" id="label-family">Qual sua família?</label>
            <label for="">
              <input type="radio" name="family" value="Frontend" class="family">
              Frontend
            </label>
            <label for="">
              <input type="radio" name="family" value="Backend" class="family">
              Backend
            </label>
            <label for="">
              <input type="radio" name="family" value="FullStack" class="family">
              FullStack
            </label>
            
          </div>
          <div class="check-box-content">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
              <label for="">
                <input class="subject" type="checkbox" value="HoFs">  
                HoFs
              </label>
              <label for="">
                <input class="subject" type="checkbox" value="Jest">
                Jest
              </label>
              <label for="">
                <input class="subject" type="checkbox" value="Promises">
                Promises
              </label>
            </div>
            <div>
              <label for="">
                <input class="subject" type="checkbox" value="React">
                React
              </label>
              <label for="">
                <input class="subject" type="checkbox" value="SQL">
                SQL
              </label>
              <label for="">
                <input class="subject" type="checkbox" value="Python">
                Python
              </label>
            </div>
          </div>
        </section>
      <br>
      <hr>
      <br>
      <section>
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <label for=""><input type="radio" name="rate" value="1" class="rate">1</label>
        <label for=""><input type="radio" name="rate" value="2" class="rate">2</label>
        <label for=""><input type="radio" name="rate" value="3" class="rate">3</label>
        <label for=""><input type="radio" name="rate" value="4" class="rate">4</label>
        <label for=""><input type="radio" name="rate" value="5" class="rate">5</label>
        <label for=""><input type="radio" name="rate" value="6" class="rate">6</label>
        <label for=""><input type="radio" name="rate" value="7" class="rate">7</label>
        <label for=""><input type="radio" name="rate" value="8" class="rate">8</label>
        <label for=""><input type="radio" name="rate" value="9" class="rate">9</label>
        <label for=""><input type="radio" name="rate" value="10" class="rate">10</label>
      </section>
      <br>
      <section class="section">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="55" rows="10" maxlength="500"></textarea>
        <span id="counter">500</span>
        <br>
      </section>
      <label for="agreement" id="label-infos">
        <input type="checkbox" id="agreement">
        Você concorda com o uso das informações acima?
      </label>
      <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <div>
        <img 
          id="trybewarts-forms-logo"
          src="images/trybewarts-colored.svg" 
          alt="trybewarts-logo">
      </div>
      <footer>
        <p>Direitos reservados à Trybewarts©</p>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
